<!doctype html>

<html>

<head>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBUOPys1a8WRuE-eaQ-CzbVwv7W8aEHeeg&callback=initialize">
    </script>

  <script>
  function initialize() {

    var start = new google.maps.LatLng(-7.157606, -78.514910);
    var end = new google.maps.LatLng(-7.151135, -78.506394);

    var directionsDisplay = new google.maps.DirectionsRenderer;// also, constructor can get "DirectionsRendererOptions" object
    var map = new google.maps.Map(document.getElementById('map'), {
          center:new google.maps.LatLng(-7.157671, -78.514911),
          zoom:20,
          mapTypeId:google.maps.MapTypeId.ROADMAP,
        });
    directionsDisplay.setMap(map);

    var request = {
      origin : start,
      destination : end,
      travelMode : google.maps.TravelMode.DRIVING
    };
    
    var directionsService = new google.maps.DirectionsService(); 
    directionsService.route(request, function(response, status) {
        if (status == google.maps.DirectionsStatus.OK) {
            directionsDisplay.setDirections(response);
        }
    });
  }

  </script>
</head>

<body>
  <div id = "map" style="width:400px; height:400px; border:1px solid red;"></div>
</body>

</html>
